<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="container" style="width:100%;height:100%"></div>

<!-- 引入base64方法,设置编辑器内容时使用-->
<script src="../res/base64.js"></script>
<!-- 根据实际路径进行修改 -->
<script src="../res/monaco/dev/vs/loader.js"></script>
<script>
    // <!-- 根据实际路径进行修改 -->
    require.config({paths: {'vs': '../res/monaco/dev/vs'}});
    require(['vs/editor/editor.main'], function () {

        monaco.languages.register({id: "mylang"});

        //黑色主题，后面可以考虑做主题切换功能
        monaco.editor.defineTheme("myTheme", {
            //基础
            base: "vs",
            //继承
            inherit: true,
            //规则
            rules: [
                {token: 'custom-info', foreground: '808080'},
                {token: 'custom-error', foreground: 'ff0000', fontStyle: 'bold'},
                {token: 'custom-warning', foreground: 'FFA500'},
            ],
        });

        monaco.languages.setMonarchTokensProvider("mylang", {
            //将defaultToken设置为invalid，可以查看尚未标记的内容
            //defaultToken: "invalid",

            tokenizer: {
                root: [
                    [/^switch Connection.*/, "custom-error"],
                    [/^info/, {token: "custom-info"}],
                    [/^warning/, {token: "custom-warning"}]
                ]
            },
            //语言大小写不敏感吗
            ignoreCase: true,
        });




        // 自动补全时的介绍,关键字库
        monaco.languages.registerCompletionItemProvider("mylang", {
            provideCompletionItems: () => {
                // var suggestions = monaco.languages.CompletionList ;
                var suggestions = [] ;
				// 必须清除range，不然 .号后面东西都提示不了
				// for (let i = 0; i < suggestions.length; i++) {
				// 	const v = suggestions[i];
				// 	delete v.range;
				// }
                suggestions.push({
                        // 关键字输入补全，回车补全，补全后加四个空格
                        label: "Switch Connection",
                        kind: monaco.languages.CompletionItemKind.Snippet,
                        insertText: ["Switch Connection    "].join("\n"),
                        insertTextRules:
                        monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
                        detail: "testif 声明",
      })
                return {suggestions: suggestions};
            },
        });

        editor = monaco.editor.create(document.getElementById('container'), {
            value: "",
            language: 'mylang',  //默认语言
            theme: 'myTheme',
            mouseWheelZoom: true,     // 鼠标滚轮缩放
            // wordWrap: "on",           // 自动换行
            scrollBeyondLastLine: false,
            minimap: {
                enabled: false          // 显示右侧小地图
            }
        });
        window.onresize = function () {
            editor.layout();
        };
    });
</script>
</body>
</html>
